<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Convertida</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Insira a URL da imagem</h1>
    <input type="text" id="urlInput" placeholder="Insira a URL da imagem">
    <button onclick="converterURL()">Converter</button>
    <br>
    <img id="imagem" src="" alt="Imagem Convertida">

    <script>
        // Função para converter URL para Base64URL
        function urlToBase64url(url) {
            const base64url = btoa(url)
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/\=/g, '');
            return base64url;
        }

        // Função para gerar a URL da imagem com a string de resultado da conversão
        function converterURL() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                const resultadoBase64 = urlToBase64url(url);
                const urlDaImagemConvertida = "https://caroldvx.github.io/imgbase/converter?url=" + resultadoBase64;
                // Exibir a imagem
                document.getElementById('imagem').src = urlDaImagemConvertida;
            }
        }

        // Verificar se há parâmetro 'url' na URL e preencher o campo de entrada
        window.onload = function() {
            const parametroURL = new URLSearchParams(window.location.search).get('url');
            if (parametroURL) {
                document.getElementById('urlInput').value = parametroURL;
                converterURL(); // Converter automaticamente se houver um parâmetro 'url' na URL
            }
        };
    </script>
</body>
</html>
