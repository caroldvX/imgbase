<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Convertida</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Insira a URL da imagem</h1>
    <input type="text" id="urlInput" placeholder="{{foto}}">
    <button onclick="converterURL()">Converter</button>
    <br>
    <img id="imagem" src="" alt="Imagem Convertida">
    <div id="resultado"></div>

    <script>
        // Função para converter URL para Base64URL
        function urlToBase64url(url) {
            const base64url = btoa(url)
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/\=/g, '');
            return base64url;
        }

        // Função para realizar a solicitação HTTP e obter o resultado da imagem convertida
        function obterImagemConvertida(urlDaImagem) {
            return new Promise((resolve, reject) => {
                fetch(`https://caroldvx.github.io/imgbase/?url=${encodeURIComponent(urlDaImagem)}`)
                    .then(response => response.text())
                    .then(data => {
                        resolve(data); // Retorna o resultado da conversão
                    })
                    .catch(error => {
                        reject(error); // Retorna o erro, se houver
                    });
            });
        }

        // Função para converter a imagem e exibir o resultado
        function converterURL() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                const resultadoBase64 = urlToBase64url(url);
                const urlDaImagem = "https://res.cloudinary.com/dx6npbxrx/image/upload/co_rgb:000000,l_text:roboto_98_normal_left:37999257656/fl_layer_apply,g_center,y_200/l_fetch:" + resultadoBase64 + ",w_625,h_625,c_fill,r_max/fl_layer_apply,x_0,y_-200/v1715701769/ro5jzv.jpg";
                
                obterImagemConvertida(urlDaImagem)
                    .then(resultado => {
                        // Exibir a imagem
                        document.getElementById('imagem').src = resultado;

                        // Exibir o resultado
                        document.getElementById('resultado').innerText = resultado;
                    })
                    .catch(error => {
                        console.error('Erro ao obter a imagem convertida:', error);
                    });
            }
        }
    </script>
</body>
</html>
